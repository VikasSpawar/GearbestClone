    data.map(function (ele){
        var image=document.createElement("img")
        image.src=ele.img
        image.setAttribute("id","boximg")
        document.querySelector("#box1").append(image)
    })
    console.log(data[0].Name)
    
    document.querySelector("#name").innerText=data[0].Name
    if(data[0].strikeofprice=="")

     document.querySelector("#stprice").innerText="None"
    }
    else{
        document.querySelector("#stprice").innerText=data[0].price+999
    }
    document.querySelector("#price").innerText="Rs."+data[0].price
    

    var cartdata=[]
    function addtocart(){
        alert("Added To Cart")
        cartdata.push(data[0])
        localStorage.setItem("cart",JSON.stringify(cartdata))
    }
  var count=1
    document.querySelector(".qty").innerText=count;
    document.querySelector(".min").addEventListener("click",add)
    function add(){
        count++
        document.querySelector(".qty").innerText=count;
    }
    document.querySelector(".plus").addEventListener("click",min)

    function min(){
        if(count>=2){
             count--
             document.querySelector(".qty").innerText=count;
        }
       
    }
  

   
</script>
